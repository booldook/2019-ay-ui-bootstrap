<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="./css/fa.min.css">
	<link rel="stylesheet" href="./css/animate.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="./css/base.css"> -->
	<link rel="stylesheet" href="./css/index.css">
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/wow.min.js"></script>
	<style>
	body {height: 5000px;}
	</style>
</head>
<body>
	<div class="container">
		<div class="jumbotron my-3">
			<h2>
				Bootstrap을 배워보자
				<small> - 잘 배워보자</small>
			</h2>
		</div>
		<div class="alert alert-warning">
			<h5>Bootstrap 마진과 패딩</h5>
			<div>- m*-1: 0.25rem</div>
			<div>- py-2, px-2, p-2, pl-2, pr-2, pb-2, pt-2</div>
			<div>- m*-2: 0.5rem</div>
			<div>- m*-3: 1rem</div>
			<div>- m*-4: 1.5rem</div>
			<div>- m*-5: 2rem</div>
		</div>
		<div class="alert alert-primary">
			<h5>Bootstrap 색상</h5>
			<div class="text-primary">primary</div>
			<div class="text-warning">warning</div>
			<div class="text-danger">danger</div>
			<div class="text-success">success</div>
			<div class="text-dark">dark</div>
			<div class="text-secondary">secondary</div>
			<div class="text-light">light</div>
		</div>
		<div class="alert alert-success">
			alert-success
		</div>
		<div class="alert alert-danger">
			alert-danger
		</div>
		<div class="alert alert-dark">
			alert-dark
		</div>
		<div class="alert alert-secondary">
			alert-secondary
		</div>
	</div>
	<script src="./js/index.js"></script>
</body>
</html>
